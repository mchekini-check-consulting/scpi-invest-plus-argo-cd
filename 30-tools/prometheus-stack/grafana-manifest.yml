apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "chmod -R 777 /mnt/grafana-data /mnt/grafana-conf"]
          volumeMounts:
            - name: grafana-data
              mountPath: /mnt/grafana-data
            - name: grafana-conf
              mountPath: /mnt/grafana-conf
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "test"
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: grafana-conf
              mountPath: /etc/grafana
      volumes:
        - name: grafana-data
          hostPath:
            path: /mnt/grafana-data  # ðŸ“Œ Chemin de stockage sur l'hÃ´te
            type: DirectoryOrCreate
        - name: grafana-conf
          hostPath:
            path: /mnt/grafana-conf  # ðŸ“Œ Chemin de configuration sur l'hÃ´te
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
